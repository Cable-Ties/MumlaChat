<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ホーム｜MumlaChat</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link href="/static/css/main.css" rel="stylesheet" />
    <link href="/static/css/home.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="head-wrapper">
        <div class="mumlalogo"><img src="" alt=""></div>
        <nav class="head-container">
          <a href="/home/"><span>ホーム</span></a>
          <a href="/tweet/"><span>つぶやく</span></a>
          <a href="/account/"><span>アカウント</span></a>
          <a href="/logout/"><span>ログアウト</span></a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>ホーム</h2>
      </div>
      {% for post in post_list %}
      <div class="container">
        <a href="#!" class="acount">
          <img src = '../../media/{{post.0}}'>
          <p class="name">{{post.1.owner.name}}</p>
          <p class="user_id">@{{post.1.owner.user_id}}</p>
        </a>
        <ul class="tweet-contents">  
          <li><p class="content">{{post.1.content}}</p></li>
          <li><img src = '../../media/{{post.1.image}}'></li>
          <li><p class="post-date">{{post.1.post_date}}</p></li>
        </ul>
      </div>
      {% endfor %}
    </main>
    <footer>
      <div class="foot-wrapper">
        
      </div>
    </footer>
  </body>
</html>

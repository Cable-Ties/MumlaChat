<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>会員登録｜MumlaChat</title>
</head>

<body>
  <h2>Member Registration</h2>
  <h1>{{title}}</h1>
  <div>
    {% if id is not None %}
    <h2>画像が登録されました</h2>
    <p>画像のIDは {{id}} です</p>
    {% endif %}
  </div>
  <div>
    <h2>画像を登録する</h2>
    <form action="/registration/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p>{{ register_form.as_p }}</p>
      <p><input type="submit" value="to-roku"></p>
    </form>
  </div>
</body>

</html>
